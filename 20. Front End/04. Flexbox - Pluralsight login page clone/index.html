<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluralsight | Sign in</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="./img/login-logo.png" alt="Pluralsight">
                </div>
                <form action="#">
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Passowrd</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <hr class="bar">
                <a href="#" class="secondary-btn">Create an account</a>
            </div>

            <footer id="main-footer">
                <p>Copyright Â© 2004 - 2020 Pluralsight LLC. All rights reserved.</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <img src="./img/login-tech-skills-platform.png" alt=""> <br>
                    <a href="#">Try for free</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
